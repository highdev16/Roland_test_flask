<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style type="text/css">
            .full-width {
                width: 100%;
            }
            input[type='text'] {
                height: 30px;
                font-size: 18px;
            }
            input[type='submit'] {
                height: 30px;
                background-color: green;
            }
        </style>
        
    </head>
    <body>
        <div>
            <form>
                <input type="text" id="value" class="full-width">
                <input type="submit" class="full-width">
            </form>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script>
        $("form").on("submit", function(event){
            event.preventDefault();
            
            var settings = {
                "url": "http://34.234.170.145:5000/request",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    "value": $("#value").val(),
                }),
            };

            $.ajax(settings).done(function (response) {
                if (response.success)
                    alert("Success");
                else alert("Failed");
            }).fail(function() {
                alert("Failed");
            });
        });
    </script>
</html>
